<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="js-open-picker" data-current-color="#2196f3" style="background: #2196f3;">Open Colour Picker</button>
    <button class="js-open-picker" data-current-color="#522929" style="background: #522929;">Open Colour Picker</button>

    <div class="colourpicker" id="js-colourpicker">
        <div class="colourpicker__existing">
            <h2>Your Colours</h2>
            <div id="js-existing-colours">
                <!-- This will be populated with JS -->
            </div>
            <button id="js-colour-confirm">Save</button>

        </div>
        <div class="colourpicker__new colourpicker__new--hidden" id="js-new-colour">
            <canvas id="myCanvas" width="256" height="256"></canvas>
            <div class="swatch" id="js-colour-preview"></div>
            <input type="text" id="js-colour-hex" />
            <button id="js-colour-submit">Add Colour</button>
        </div>
    </div>

    <script>
        var userColours = [
            {
                name: "material",
                colours: [
                    "#ffeb3b",
                    "#4caf50",
                    "#2196f3"
                ],
                editable: true
            },
            {
                name: "dark",
                colours: [
                    "#000000",
                    "#522929",
                    "#2b4f65"
                ],
                editable: true
            },
            {
                name: "summer",
                colours: [
                    "#e0c14f",
                    "#eeffdd",
                    "#e1f2d3"
                ],
                editable: true
            }
        ];


    </script>
    <script src="colourpicker.js"></script>

    <script>
        var swatches = document.getElementsByClassName('js-open-picker');
        colourPicker(swatches);
    </script>

</body>
</html>
